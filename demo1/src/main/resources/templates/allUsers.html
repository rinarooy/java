<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hiiiiiiia</title>
</head>
<body>
<main>
    <h2>
        <span th:text="'Hello, ' + ${message}"></span>
    </h2>
    <span th:text="'пользователь по умолчанию: ' + ${myUser.getLogin()}"></span>
    <div>
        <table>
            <tbody>
            <tr th:each="q: ${allq}">
                <td th:text="${q}" />
            </tr>
            </tbody>
        </table>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>LOGIN</th>
            <th>PASSWORD</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.login}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </table>
</main>
</body>
</html>
